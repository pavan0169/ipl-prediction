<div class="login-page">
  <div class="login-card">
    <div class="subtitle-card">
      <div class="subtitle">Register</div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="register-form">
      <br>
      <mat-form-field class="user-field">
        <mat-label class="team-message">Display Name</mat-label>
        <input matInput placeholder="Displayname" formControlName="displayname">
        <mat-error *ngIf="loginForm.controls['displayname'].invalid && loginForm.controls['displayname'].touched && loginForm.get('displayname')?.errors?.['invalidDisplayName']">
          Display Name should not contain spaces or special characters.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="user-field">
        <mat-label class="team-message">Email</mat-label>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field  class="user-field">
        <mat-label class="team-message">Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
      <br>
      <div class="login-buttons">
        <button mat-raised-button class="pred-submit" type="submit" [disabled]="loginForm.invalid">Register</button>
        <button mat-button class="pred-reset" type="button" (click)="resetForm()">Reset</button>
      </div>
    </form>
    <div class="login-register">
      <span class="new-msg">Already have an account ?</span>
      <button mat-raised-button class="register-btn" type="submit" (click)="navigateToRegister()">Login</button>
    </div>
  </div>
</div>

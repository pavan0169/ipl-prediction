<div class="dashboard-ttl-card center-title">
  <div class="subtitle large-text">Weekly Winners</div>
</div>
<div *ngFor="let week of dataSource" class="match-first">
  <div class="dashboard-ttl-card">
    <div class="subtitle">Week {{ week.week_no }}</div>
    <div class="subtitle smalltext">{{ week.week_id }}</div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="week.players_data" class="mat-elevation-z8">
      <!-- Define your table columns here -->
      <ng-container matColumnDef="siNo">
        <th mat-header-cell *matHeaderCellDef class="header"> Rank </th>
        <td mat-cell *matCellDef="let player; index as i"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="display_name">
        <th mat-header-cell *matHeaderCellDef class="header"> Name </th>
        <td mat-cell *matCellDef="let player"> {{ player.display_name }} </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef class="header"> Points </th>
        <td mat-cell *matCellDef="let player"> {{ player.points }} </td>
      </ng-container>

      <!-- Add more column definitions if needed -->

      <tr mat-header-row *matHeaderRowDef="['siNo', 'display_name', 'points']" class="header"></tr>
      <tr mat-row *matRowDef="let player; columns: ['siNo', 'display_name', 'points'];"></tr>
    </table>
  </div>
</div>
